<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="search-box">
        <input
          class="city-input"
          type="text"
          placeholder="Search by city name"
        />
        <button class="search-button">
          <img src="/images/search-icon.svg" alt="Search icon" />
        </button>
      </section>
      <hr />
      <section class="weather-card">
        <header>
          <h1>Tokyo</h1>
          <p class="country-name">, Japan</p>
        </header>
        <div class="main-info">
          <div class="curr-status">
            <img src="/images/sun-icon.svg" id="weather-icon" />
            <p id="temp">37&deg;C</p>
          </div>
          <!-- <div class="min-max">
            <p id="min-temp">Min:</p>
            <p id="max-temp">Max:</p>
          </div> -->
        </div>
        <div class="statistics">
          <ul>
            <li id="min-temp">Min:</li>
            <li id="max-temp">Max:</li>
            <li id="humidity">Humidity: 47%</li>
            <li id="wind">Wind: 6 km/h</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
